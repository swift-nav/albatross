sudo: false
dist: trusty
language: cpp
group: stable

cache:
  apt: true
  ccache: true
  directories:
    - $TRAVIS_BUILD_DIR/libraries
    - $TRAVIS_BUILD_DIR/.stack/
    - .stack-work/

matrix:
  fast_finish: true
  include:
  - compiler: gcc-6
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main'
            key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
        packages:
          - g++-6
          - libc++-dev
          - libc++abi-dev
          - clang-6.0
          - clang-format-6.0
          - clang-tidy-6.0
    env:
      - C_COMPILER=gcc-6 CXX_COMPILER=g++-6
  - compiler: clang-6.0
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main'
            key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
        packages:
          - libc++-dev
          - libc++abi-dev
          - clang-6.0
          - clang-format-6.0
          - clang-tidy-6.0
    env:
      - C_COMPILER=clang-6.0 CXX_COMPILER=clang++-6.0
  - compiler: sphinx
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - realpath
    env:
      - BUILD_DOCS=true


script:
  if [[ -z $BUILD_DOCS ]]; then bash ./ci/run_tests.sh || exit 1; else ./ci/build_docs.sh || exit 1; fi;


