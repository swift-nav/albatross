sudo: false
dist: trusty
language: cpp
group: stable

cache:
  apt: true
  ccache: true
  directories:
    - $TRAVIS_BUILD_DIR/libraries
    - $TRAVIS_BUILD_DIR/.stack/
    - .stack-work/

matrix:
  fast_finish: true
  include:
  - compiler: gcc-6
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - libc++-dev
          - libc++abi-dev
          - clang-4.0
          - clang-format-4.0
          - clang-tidy-4.0
          - libnlopt-dev
    env:
      - C_COMPILER=gcc-6 CXX_COMPILER=g++-6 COVERAGE=''
  - compiler: clang-4.0
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - libc++-dev
          - libc++abi-dev
          - clang-4.0
          - clang-format-4.0
          - clang-tidy-4.0
          - libnlopt-dev
    env:
      - C_COMPILER=clang-4.0 CXX_COMPILER=clang++-4.0 COVERAGE=''
  - compiler: sphinx
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - realpath
    env:
      - BUILD_DOCS=true


script:
  if [[ -z $BUILD_DOCS ]]; then bash ./ci/run_tests.sh || exit 1; else ./ci/build_docs.sh || exit 1; fi;


